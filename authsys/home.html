</body>
<script>
  let userCreds=JSON.parse(localStorage.getItem('user-creds'));
  let userInfo=JSON.parse(localStorage.getItem("user-info"));

  let MsgHead = document.getElementById('message');

  let GreetHead = document.getElementById('greet');

  let SignoutBtn = document.getElementById('signoutbutton');
  const card=document.querySelector('.card');
  const cut=document.querySelector('.dismiss');
 
  let Signout = ()=>{
    localStorage.removeItem("user-creds");
    localStorage.removeItem("user-info");
    window.location.href = 'index.html'
  }
  let CheckCred =()=>{
    if(!localStorage.getItem("user-creds")){
      window.location.href='index.html'
     
    }
      
    else{
      MsgHead.innerText = `user with email "${userCreds.email}" `;
      GreetHead.innerText = `${userInfo.username}`;
      card.classList.add('active');
    }
  }

  window.addEventListener('load',CheckCred);
  SignoutBtn.addEventListener('click',Signout);
  cut.onclick= () => {
    card.classList.remove('active')
  }
</script>
</html>
